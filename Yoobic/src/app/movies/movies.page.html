<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Logo
    </ion-title>
    <ion-icon slot="end" style="zoom: 1.7; transform: rotate(90deg)" name="options"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid text-center padding>
    <ion-row>
      <ion-col>
        <div>
          <ion-text>Missions</ion-text>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-text>Notes</ion-text>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-text>Request</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid text-center>
    <ion-card *ngFor="let item of films" [routerLink]="['/menu', 'movie', item.episode_id]"
      routerLinkActive="router-link-active">
      <img src="https://pngriver.com/wp-content/uploads/2018/04/Download-Star-Wars-Logo-PNG.png" />
      <ion-card-header style="padding-top: 0">
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-grid>
</ion-content>
