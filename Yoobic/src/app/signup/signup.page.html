<ion-content padding center text-center>
  <ion-grid>
    <ion-col>
      <div>
        <ion-icon style="zoom:7.0" name="square"></ion-icon>
      </div>
    </ion-col>
    <ion-col>
      <div class="sign_in">
        <ion-text>Sign In</ion-text>
      </div>
    </ion-col>
    <ion-col>
      <ion-list text-center>
        <ion-item class="item">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input class="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="item">
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-input
            type="password"
            class="password"
            placeholder="Enter password"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <div class="anchor_wrapper">
        <a class="forgot" [routerLink]="['/hello']">Forgot password?</a>
      </div>
    </ion-col>
    <ion-col>
      <div>
        <p>Sign In with</p>
        <ion-icon name="logo-facebook" style="zoom:2.0"></ion-icon>
      </div>
    </ion-col>
    <ion-col>
      <div class="button_wrapper">
        <ion-button
          class="signup_button"
          shape="round"
          fill="outline"
          color="dark"
          >Sign Up</ion-button
        >
        <ion-button class="signin_button" shape="round" color="dark"
          >Sign In</ion-button
        >
      </div>
    </ion-col>
  </ion-grid>
</ion-content>
<ion-footer text-center>
  <p class="footer_text">Terms and conditions</p>
</ion-footer>
