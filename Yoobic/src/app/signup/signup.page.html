<ion-content padding center text-center>
  <ion-grid>
    <ion-col>
      <div padding center text-center>
        <ion-icon slot="center" style="zoom:3.0" name="square"></ion-icon>
      </div>
    </ion-col>
    <ion-col>
      <div class="sign_in">
        <ion-text>Sign In</ion-text>
      </div>
    </ion-col>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col>
      <div class="anchor_wrapper">
        <a class="forgot" [routerLink]="['/hello']">Forgot password?</a>
      </div>
    </ion-col>
    <ion-col>
      <div>
        <p>Sign In with</p>
        <ion-icon name="logo-facebook" style="zoom:2.0"></ion-icon>
      </div>
    </ion-col>
    <ion-col>
      <div class="button_wrapper">
        <ion-button class="signup_button" shape="round" fill="outline" color="dark">Sign Up</ion-button>
        <ion-button [routerLink]="['/menu/missions']" class="signin_button" shape="round" color="dark">Sign
          In</ion-button>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>
